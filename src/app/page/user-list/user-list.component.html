<!-- table -->
<div class="container">
  <div class="row">
    <div class="col-10 offset-1">
      <h2>User List</h2>
      <!-- filter -->
      <div>
        <input (keyup)="onFilterPhrase($event)" class="form-control mb-1" type="search"
        placeholder="Search" aria-label="Search">
      </div>
      <table class="table">
        <thead>
          <tr>
            <!-- table -->
            <th>#</th>
            <th>Name</th>
            <th>Email</th>
            <th>Address</th>
            <th>Active</th>
            <th></th>
          </tr>
        </thead>
        <tbody>
          <!-- table --> <!-- table             -->   <!-- filter        -->
          <tr *ngFor="let user of userList$ | async | filter: phrase: 'name'">
            <!-- table -->
            <td>{{ user.id }}</td>
            <td>{{ user.name }}</td>
            <td>{{ user.email }}</td>
            <td>{{ user.address }}</td>
            <td>{{ user.active }}</td>
            <!-- delete -->
            <td>
              <div class="btn-group">
                    <!-- (click)="onDelete(user)" -->
                <button (click)="onDelete(user)" class="btn btn-danger">
                  <i class="fa fa-trash"></i>
                </button>
              </div>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
